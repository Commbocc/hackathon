<!-- 16:9 aspect ratio -->
<div class="embed-responsive embed-responsive-16by9">
	<iframe class="embed-responsive-item" src="{{ video_url }}" frameborder="0" allowfullscreen></iframe>
</div>
{% else %}
<!-- 4:3 aspect ratio -->

{% endif %}
